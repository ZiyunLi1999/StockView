<!doctype html>
{% if message %}
<h4>{{message}}!</h4>
{% endif %}
{% if name %}
<h1>Hello {{ name }}!</h1>
<div class="title">
            <h1>Enter your search filed below</h1>
        </div>

    <div id="content">
            <form method="post" action="{{ url_for('result') }}">
                <label for="filed">Enter your filed:</label>
                <input type="filed" name="filed" /><br />
                <input type="submit" />
            </form>
         </div>
{% endif %}

{% if message is none %}
<p>You should <a href='/login'>login!</a></p>
{% endif %}

<li><a href='/logout'>Logout</a></li>
